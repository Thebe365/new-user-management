<div class="form-cont">
    <form [formGroup]="form" (submit)="onSubmit()" class="ui form">
        <div class="field">
            <h2>Sign in</h2>
        </div>
        <div class="field">
          <label>Email</label>
          <input type="email" formControlName="email" placeholder="Enter email address">
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" formControlName="password" placeholder="Enter password">
        </div>
        <button [disabled]="!form.valid" class="ui btn button" type="submit">Submit</button>
      </form>    
</div>
